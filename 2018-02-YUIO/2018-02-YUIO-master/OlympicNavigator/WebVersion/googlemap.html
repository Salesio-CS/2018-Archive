	/* Mapの生成 */
    function initMap() {      
  	 const map = new google.maps.Map(document.getElementById('sample'), {
  		center: new google.maps.LatLng(markerData[0]),
			zoom: 15,
});
	/* markerDataをもとにMarkerを生成 */
    for (let i = 0; i < markerData.length; i++) {
  	 const marker = new google.maps.Marker({
	        position: new google.maps.LatLng(markerData[i]),
		   map,
		  icon: markerData[i].icon,
		     });
           
        /* マーカークリック時用の吹き出し生成 */
   
     const infoWindow = new google.maps.InfoWindow({
       content: `<div class="sample">${markerData[i].name}</div>`,
    });

        /* マーカークリック時用の吹き出し表示 */
     
   marker.addListener('click', () => {
       infoWindow.open(map, marker);
    });
}
   }
